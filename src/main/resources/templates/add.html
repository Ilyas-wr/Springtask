<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">CRM</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Все Заявки</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Новые Заявки</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Обработанные заявки</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{'AddReq'}" tabindex="-1" aria-disabled="true">Добавить заявку</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br>
<form th:action="@{'/AddReq'}" method="post">
<div class="center">
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Full name</label>
        <input name="fullname" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
        <label for="exampleInputEmail" class="form-label">Course</label>
        <select id="exampleInputEmail" name="courser" class="form-control">
            <option>Java Pro</option>
            <option>Java Standart Edution</option>
            <option>Web programming</option>
            <option>Python developer</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="exampleInputEma" class="form-label">Phone number</label>
        <input name="number" type="text" class="form-control" id="exampleInputEma" placeholder="+77025662779" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
        <label for="exampleInput" class="form-label">Type Comment</label>
        <textarea name="comm" id="exampleInput"></textarea>
    </div>

    <button type="submit" class="btn btn-success">Добавить заявку</button>

</div>
</form>
</body>
</html>
